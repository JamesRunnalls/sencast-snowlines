[General]
# Start and end time in format 'yyyy-mm-ddTHH24:MM:SS:SSSZ'
start=2020-04-11T00:00:00.000Z
end=2020-04-11T23:59:59.999Z
# Input data type (e.g. OLCI or MSI)
sensor=MSI
# The resolution of the output rasters, in meters
resolution=60
# Name of the geometry. Should match a *.wkt file available in the wkt_path of the environment
wkt_name=cst
# Geometry string in format POLYGON(...). If not set here, the geometry will be loaded from the file in the wkt_path of
# the environment, which matches the wkt_name (recommended option)
wkt=
# A comma-separated list of (main) processors (e.g. C2RCC,POLYMER)
processors=C2RCC,POLYMER
# A comma-separated list of adapters to use (e.g. QLRGB,QLSINGLEBAND)
adapters=QLRGB,QLSINGLEBAND

[C2RCC]
# Specify a properties file which contains the vicarious calibration parameters
vicar_properties_filename=
# Specify a valid expression for the mask (MSI example: '!pixel_classif_flags.IDEPIX_LAND and !pixel_classif_flags.IDEPIX_CLOUD and !pixel_classif_flags.IDEPIX_INVALID')
validexpression=pixel_classif_flags.IDEPIX_WATER and !pixel_classif_flags.IDEPIX_INVALID and !pixel_classif_flags.IDEPIX_CLOUD
# Specify the path to an alternative Neural Network (MSI example: '')
altnn=

[POLYMER]

[QLRGB]
# Specify a set of RGB quicklooks to create
qls=IDEPIX_rgb,IDEPIX_fc
# Specify the band names to be used for rgb quicklook of IDEPIX
IDEPIX_rgb=B4,B3,B2
# Specify the max value for the rgb bands
IDEPIX_rgb_max=0.16
# Specify the band names to be used for false color quicklook of IDEPIX
IDEPIX_fc=B8,B4,B3
# Specify the max value for the false color bands
IDEPIX_fc_max=0.3

[QLSINGLEBAND]
# Specify a set of processors for which single band quicklooks should be created
qls=C2RCC,POLYMER
# The bands names to plot for C2RCC (e.g. conc_chl,conc_tsm,iop_bwit)
C2RCC=conc_chl,conc_tsm,iop_bwit,kdmin
# Max values for the C2RCC bands to plot (0 for automatic estimate)
C2RCC_maxs=0,0,0,0
# The bands names to plot for POLYMER (e.g. logchl,bbs)
POLYMER=logchl
# Max values for the POLYMER bands to plot (0 for automatic estimate)
POLYMER_maxs=0,0
