[General]
# Start and end time in format 'yyyy-mm-ddTHH24:MM:SS:SSSZ'
start=2019-08-31T00:00:00.000Z
end=2019-08-31T23:59:59.999Z
# Input data type (e.g. OLCI or MSI)
sensor=OLCI
# The resolution of the output rasters, in meters. To download ERR (reduced resolution) data use '1000'
resolution=300
# Name of the geometry. Should match a *.wkt file available in the wkt_path of the environment
wkt_name=sui
# Geometry string in format POLYGON(...). If not set here, the geometry will be loaded from the file in the wkt_path of
# the environment, which matches the wkt_name (recommended option)
wkt=
# A comma-separated list of (main) processors (e.g. C2RCC,POLYMER,MPH)
processors=C2RCC,POLYMER,MPH
# A comma-separated list of adapters to use (e.g. QLRGB,QLSINGLEBAND,DATALAKES)
adapters=QLRGB,QLSINGLEBAND,DATALAKES

[C2RCC]
# Specify a properties file which contains the vicarious calibration parameters
vicar_properties_filename=vicarious.properties
# Specify a valid expression for the mask (OLCI example: '!quality_flags.invalid and quality_flags.fresh_inland_water and !pixel_classif_flags.IDEPIX_LAND and !pixel_classif_flags.IDEPIX_CLOUD')
validexpression=quality_flags.fresh_inland_water and !quality_flags.invalid and !pixel_classif_flags.IDEPIX_LAND and !pixel_classif_flags.IDEPIX_COASTLINE and !pixel_classif_flags.IDEPIX_CLOUD and !pixel_classif_flags.IDEPIX_CLOUD_BUFFER and !pixel_classif_flags.IDEPIX_CLOUD_SHADOW
# Specify an alternative Neural Network (a name of a folder under processors/c2rcc/altnn/)
altnn=olci_20171221

[POLYMER]

[MPH]
# Specify a valid expression for the mask (OLCI example: '!quality_flags.invalid and quality_flags.fresh_inland_water')
validexpression=quality_flags.fresh_inland_water and !quality_flags.invalid

[QLRGB]
# Specify a set of RGB quicklooks to create
qls=IDEPIX_rgb,IDEPIX_fc
# Specify the band names to be used for rgb quicklook of IDEPIX
IDEPIX_rgb=Oa08_radiance,Oa06_radiance,Oa04_radiance
# Specify the max value for the rgb bands
IDEPIX_rgb_max=0.16
# Specify the band names to be used for false color quicklook of IDEPIX
IDEPIX_fc=Oa17_radiance,Oa06_radiance,Oa03_radiance
# Specify the max value for the false color bands
IDEPIX_fc_max=0.3

[QLSINGLEBAND]
# Specify a set of processors for which single band quicklooks should be created
qls=C2RCC,POLYMER,MPH
# The bands names to plot for C2RCC (e.g. conc_chl,conc_tsm,iop_bwit)
C2RCC=conc_chl,conc_tsm,iop_adg,iop_bwit,iop_bpart,kdmin
# Max values for the C2RCC bands to plot (0 for automatic estimate)
C2RCC_maxs=0,0,0,0,0,0
# The bands names to plot for POLYMER (e.g. logchl,bbs,Rw665)
POLYMER=logchl,Rw665
# Max values for the POLYMER bands to plot (0 for automatic estimate)
POLYMER_maxs=0,0
# The bands names to plot for MPH (e.g. chl,floating_cyanobacteria,floating_vegetation)
MPH=immersed_cyanobacteria
# Max values for the MPH bands to plot (0 for automatic estimate)
MPH_maxs=0,0

[DATALAKES]
# Specify which bands of which processor outputs should be used to deliver to Datalakes
idepix_bands=quality_flags,pixel_classif_flags
c2rcc_bands=conc_chl,conc_tsm,iop_adg,iop_bwit,iop_bpart,kdmin
polymer_bands=logchl,Rw665
mph_bands=immersed_cyanobacteria